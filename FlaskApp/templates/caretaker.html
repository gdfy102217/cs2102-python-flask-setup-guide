<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caretaker</title>
    <link href="static/css/topbar.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="topbar">
      <a href="https://cs2102project.herokuapp.com//">Home</a>
      <a href="https://cs2102project.herokuapp.com/caretaker/profile">Profile</a>
      <a href="https://cs2102project.herokuapp.com/logout">Logout</a>
    </div>
    <div>

        <table>
            <th>Username</th>
            <th>Contact</th>
            <th>Usertype</th>
            <th>Card</th>
            {% for item in results %}
            <tr>
                <td>{{item.username}}</td>
                <td>{{item.contact}}</td>
                <td>{{item.usertype}}</td>
                <td>{{item.card}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
