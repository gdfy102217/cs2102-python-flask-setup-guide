<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner</title>

    <link rel="stylesheet" type="text/css" href="../static/css/topbar.css">
    
    <style>
        #logout{
            float: right;
        }
    </style>
</head>

<body>
    <div class="topbar">
        <a href="https://cs2102project.herokuapp.com/owner">Home</a>
        <a href="https://cs2102project.herokuapp.com/owner/pet">My Profile</a>
        <div class="dropdown">
            <button class="dropbtn"> <a href="https://cs2102project.herokuapp.com/owner/pet" id="dropdown_a">Pets</a>
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">View pet profile</a>
                <a href="#">Register new pet</a>
                <a href="#">Delete pet</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn"> <a href="https://cs2102project.herokuapp.com/owner/bid" id="dropdown_a">Bid</a>
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">View all bids</a>
                <a href="#">Create new bid</a>
                <a href="#">Delete bid</a>
            </div>
        </div>
        <a href="#">About Us</a>
        <a href="https://cs2102project.herokuapp.com/logout" id="logout">Logout</a>
    </div>

    <div>
        <p>Here are the list of caretakers:</p>
        <table>

            <th>Username</th>
            <th>Contact</th>
            <th>postalcode</th>
            {% for item in pets %}
            <tr>
                <td>{{item.username}}</td>
                <td>{{item.contact}}</td>
                <td>{{item.postalcode}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
